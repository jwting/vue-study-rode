<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="box">
        <input type="button" value="修改msg" @click="msg='No'">
        <h3 id="h3">{{msg}}</h3>
    </div>
    <script>
        var vue = new Vue({
            el: '#box',
            data: {
                msg: "好看的皮囊千篇一律"
            },
            methods: {
                show() {
                    console.log('执行了show方法');

                }
            },
            beforeCreate() { // 这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它
                // 在这个生命周期函数执行的时候，data和methods中的数据都还没有初始化

                // console.log(this.msg);
                // this.show()
            },
            created() { //这是我们遇到的第二个生命周期函数
                // 在created中，data和methods都已经被初始化好了
                // 如果要调用methods中的方法，或者操作data中的数据，最早只能在created中操作
                // console.log(this.msg);
                // this.show()
            },
            beforeMount() { //这是我们遇到的第三个生命周期函数，表示模板已经在内存中编辑完成了，但是尚未把模板渲染到页面中
                // console.log(document.getElementById('h3').innerText)
                // 在它执行的时候，页面中的元素还没有被真正替换过来
            },
            mounted() { //这是遇到的第四个生命周期函数，表示内存中的模板已经真实的挂载到了页面当中，用户已经可以看到渲染好的页面了
                // console.log(document.getElementById('h3').innerText)
                //mounted  是实例创建期间的最后一个生命周期函数，当执行完 mounted 就表示
                //实例已经完全创建好了，此时如果没有其他操作的话，这个实例就已经在内存中了
            },
            beforeUpdate() { //这时候表示我们的页面还没有被更新，数据肯定被更新了
                // console.log('内容是：' + document.getElementById('h3').innerText)
                // console.log('data中msg的数据是：' + this.msg)
            },
            updated() {
                console.log('内容是：' + document.getElementById('h3').innerText)
                console.log('data中msg的数据是：' + this.msg)
            }
        });
    </script>
</body>

</html>
