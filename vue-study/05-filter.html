<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的使用</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="box">
        <h4>{{msg | msgFormat('123') | test}}</h4>
    </div>
    <script>
        // 定义一个Vue全局的过滤器，名字叫做msgFormat
        Vue.filter('msgFormat', function(msg, arg) {
            // 字符串的replace方法， 第一个参数， 除了可以写字符串之外， 还可以定义一个正则
            return msg.replace(/的/g, arg)
        })

        Vue.filter('test', function(msg) {
            return msg + "hahhahahahha"
        })

        var vue = new Vue({
            el: '#box',
            data: {
                msg: "好看的锁骨千篇一律，有趣的肚子弹来弹去"
            },
            methods: {}
        });
    </script>
</body>

</html>
