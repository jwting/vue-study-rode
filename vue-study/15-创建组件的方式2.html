<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件第二种的方式</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="box">
        <!-- 如果要使用组件，直接把组件的名称以HTML 标签的形式，引入到页面中 -->
        <mycon1></mycon1>
        <mycon2></mycon2>
        
    </div>
    <script>
        //   ---------------------  方法二-----------------------
        Vue.component('mycon2',{
            //通过template属性，指定了组件要展示的html结构

            //注意：无论是哪种方式创建的组件，组件的template属性指向的模板内容必须有且只有一个唯一的一个根元素
            template: '<div> <h2>这是使用vue.component 创建的组件</h2><span>123</span> </div>' 
        })

        var vue = new Vue({
            el: '#box',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
