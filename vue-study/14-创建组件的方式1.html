<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件第一种的方式</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="box">
        <!-- 如果要使用组件，直接把组件的名称以HTML 标签的形式，引入到页面中 -->
        <mycon1></mycon1>
        <mycon2></mycon2>
    </div>
    <script>
        //   ---------------------  方法一-----------------------

        // 1.1 使用Vue.extend  来创建全局的vue组件
        var con1 = Vue.extend({
            template: '<h3>这是使用vue.extend 创建的组件</h3>' //通过template属性，指定了组件要展示的html结构
        })
        // 1.2 使用Vue.component('组件的名称'，创建出来的组件模板对象) 
        Vue.component('mycon1', con1)
        // ---------------简化版-----------------
        // vue.component  第一个参数：组件的名称  第二个参数  Vue.extend创建的组件
        Vue.component('mycon2', Vue.extend({
            template: '<h2>这是使用vue.component 创建的组件</h2>' //通过template属性，指定了组件要展示的html结构
        }))

        var vue = new Vue({
            el: '#box',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
