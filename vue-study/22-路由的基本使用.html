<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <!-- 1.安装vue-router  路由模块 -->
    <script src="lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="box">
        <a href="#/login">登录</a>
        <a href="#/register">注册</a>

        <router-view></router-view>
    </div>
    <script>
        // 组件的模板对象
        var login = {
            template : '<h1>登录组件</h1>'
        }
        var register = {
            template : '<h1>注册组件</h1>'
        }
        // 2.创建一个路由对象，当导入vue-router  包之后，在window全局对象中，就有了一个路由的构造函数 叫做VueRouter
        //在new 路由对象的时候，可以为构造函数，传递一个配置对象
        var routerObj = new VueRouter({
            // route 这个配置对象中的 route 表示路由匹配规则的意思
            // routes  这是路由匹配规则，是一个数组对象

            // 每个路由规则都是一个对象，这个规则对象，身上有两个必须的属性
            // 1.path  ：  表示监听哪个路由链接地址
            // 2.component ：表示如果前面匹配到的path ，则展示component属性对应的组件
            routes: [
                // component的属性值必须是一个组件的模板对象，不能使组件的引用名称
                {
                    path: "/login",
                    component: login
                },
                {
                    path: "/register",
                    component: register
                }
            ]
        })


        var vue = new Vue({
            el: '#box',
            data: {},
            methods: {},
            router: routerObj //将路由规则对象，注册到VM实例上，用来监听URL地址的变化，然后展示不同的组件
        });
    </script>
</body>

</html>
