<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="box">
        <!-- 我们要监听到文本框数据的改变，这样才能知道什么时候能拼接到一个fullname -->
        <!-- 如何监听到文本框的数据改变呢？   用原生DOM    @keyup -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
    </div>
    <script>
        var vue = new Vue({
            el: '#box',
            data: {
                firstname: '',
                lastname: '',
                middlename: ''
            },
            methods: {},
            computed: { //在computed  中，可以定义一些属性，这些属性叫做计算属性
                // 计算属性的本质就是一个方法，只不过当我们在使用这些计算属性的时候，是把他们的名称直接当做属性来使用的，并不会把计算当属性，当做方法去嗲用


                //注意：计算属性在调用的时候，一定不要加小括号去调用，直接把他当做普通属性去使用就好了
                fullname: function () {
                    return this.firstname + '-' + this.middlename +'---'  + this.lastname
                }
            },
        });
    </script>
</body>

</html>
